<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Model Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #viewer {
      flex: 1;
    }
    #info {
      flex: 1;
      padding: 20px;
      background: #1a1a1a;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Left side: 3D Model -->
  <div id="viewer"></div>

  <!-- Right side: Info panel -->
  <div id="info">
    <h1>Asteroid Model</h1>
    <p>This is your 3D asteroid model displayed using Three.js.</p>
    <p>You can rotate, zoom, and pan the model using your mouse.</p>
  </div>

  <!-- Three.js & GLTF Loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      50, 
      window.innerWidth / 2 / window.innerHeight, 
      0.1, 
      1000
    );
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth / 2, window.innerHeight);
    document.getElementById('viewer').appendChild(renderer.domElement);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Load GLB model
    const loader = new THREE.GLTFLoader();
    loader.load(
      'Asteroid_1_LOW_MODEL_.glb',  // Ensure this path is correct
      function (gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);
        scene.add(model);
      },
      undefined,
      function (error) {
        console.error('Error loading model:', error);
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = (window.innerWidth / 2) / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth / 2, window.innerHeight);
    });
  </script>
</body>
</html>
